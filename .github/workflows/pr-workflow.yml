name: PR Workflow

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: ['**']
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  Formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: PNPM Install
        run: pnpm install
      - name: ESLint Checks
        run: pnpm run lint
      - name: Prettier Checks
        run: pnpm run prettier
      - name: Typechecks
        run: pnpm run typecheck
